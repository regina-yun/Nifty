<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Damion&family=Meow+Script&family=Pacifico&family=Permanent+Marker&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script defer src="index.js"></script>

    <title>Beautifyer! - Calculate & Track</title>
</head>

<body>
    <header> 
        <div class="main-title">
            <h1>Beautifyer!</h1>
        </div>

        <div class="sub-title">
            <h2>say bye to bad skin and say hello to a better you</h2>
        </div>
    </header>

    <div class="nav-bar">
        <nav>
            <div class="popuptitle" id="popUp1" onclick="popup1()">How To Use</div>
                
            <div class="popuptitle" id="popUp2" onclick="popup2()">Information</div>

            <div class="popuptitle" id="popUp3" onclick="popup3()">About Us</div>
                
        </nav>
    </div>

    <div class="main-content">
        
        <div class="input-func">

            <p class="input-title">Name & Date Inputs</p>

            <div class="input">
                <label for="pdt-name">Product Name:</label><br>
                <input id="pdt-name" type="text" placeholder="product name" autofocus/> 
            </div>  

            <br/>

            <div class= "radioSelector">
                <input id="hasExpDate" onclick="ExpDateRadioInput()" type="radio" name="hasExpDate" value="Has Expiry Date"/>
                <label id="hasExpDateText">Has Expiry Date</label>
                <input id="noExpDate" onclick="NoExpDateRadioInput()" type="radio" name="noExpDate" value="No Expiry Date"/>
                <label id="noExpDateText">No Expiry Date</label>
            </div>
            
            <br/>

             
            <div class="input" id="expiry-block">
                <label for="exp-date">Expiry Date:</label><br>
                <input id="exp-date" type="date" name="calendar" value="2021-12-17"/>
            </div> 
        
            <br/>

            <div id="date-pao-block">
                <div class="input">
                    <label for="open-date">Date of Opening:</label><br>
                    <input id="open-date" type="date" name="calendar" value="2021-12-17"/>
                </div>

                <br/>

                <div class="input">
                    <label for="pao">Period-After-Opening:</label><br>
                    <select id="pao">
                        <option value="0"> -- </option>
                        <option value="3">3 Months</option>
                        <option value="6">6 Months</option>
                        <option value="9">9 Months</option>
                        <option value="12">12 Months</option>
                        <option value="18">18 Months</option>
                        <option value="24">24 Months</option>
                        <option value="36">36 Months</option>
                    </select>
                </div>
            </div>

            <br/>

            <div>
                <input onclick="submitInput()" class="btn" id="btn4" type="submit">
            </div>
        </div>

        <div class="list">

            <p class="input-title">Input Listing</p>

                <table id="table">
                    <tr>
                        <th id="product-name-title">- Product Name -</th>
                        <th id="expiry-date-title">- Expiry Date -</th>
                        <th id="blank"></th>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
